<?xml version="1.0" encoding="UTF-8"?>
<svg width="1280" height="720" viewBox="0 0 1280 720" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg3" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#050816"/>
      <stop offset="100%" stop-color="#0F172A"/>
    </linearGradient>
    <linearGradient id="chip" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#22D3EE"/>
      <stop offset="100%" stop-color="#A78BFA"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="14" flood-color="#000000" flood-opacity="0.45"/>
    </filter>
  </defs>
  <rect width="1280" height="720" fill="url(#bg3)"/>

  <!-- Left text -->
  <g>
    <text x="86" y="150" fill="#E5E7EB" font-family="system-ui, -apple-system, 'Segoe UI', 'Apple SD Gothic Neo', 'Noto Sans KR', sans-serif"
          font-weight="800" font-size="30" opacity="0.95">SignalFlywheel</text>

    <text x="86" y="250" fill="#FFFFFF" font-family="system-ui, -apple-system, 'Segoe UI', 'Apple SD Gothic Neo', 'Noto Sans KR', sans-serif"
          font-weight="900" font-size="58" letter-spacing="-1">신호 → 앵커 →</text>
    <text x="86" y="318" fill="#FFFFFF" font-family="system-ui, -apple-system, 'Segoe UI', 'Apple SD Gothic Neo', 'Noto Sans KR', sans-serif"
          font-weight="900" font-size="58" letter-spacing="-1">오퍼 설계</text>

    <rect x="86" y="360" width="560" height="52" rx="16" fill="#111827" opacity="0.55"/>
    <text x="106" y="395" fill="#E5E7EB" font-family="system-ui, -apple-system, 'Segoe UI', 'Apple SD Gothic Neo', 'Noto Sans KR', sans-serif"
          font-weight="700" font-size="21">고객 니즈를 ‘상품 구조’로 바꾸는 OS</text>

    <text x="86" y="640" fill="#9CA3AF" font-family="system-ui, -apple-system, 'Segoe UI', 'Apple SD Gothic Neo', 'Noto Sans KR', sans-serif"
          font-weight="600" font-size="18" opacity="0.95">템플릿 · 검증 스프린트 · 런치킷</text>
  </g>

  <!-- Right diagram card -->
  <g transform="translate(720, 120)" filter="url(#shadow)">
    <rect x="0" y="0" width="470" height="480" rx="28" fill="#0B1220" opacity="0.9"/>
    <rect x="0" y="0" width="470" height="480" rx="28" fill="none" stroke="#334155" stroke-width="2" opacity="0.8"/>

    <!-- Flywheel nodes -->
    <g transform="translate(52, 72)">
      <rect x="0" y="0" width="366" height="56" rx="18" fill="url(#chip)" opacity="0.18"/>
      <text x="18" y="38" fill="#E5E7EB" font-family="system-ui, -apple-system, 'Segoe UI', 'Apple SD Gothic Neo', 'Noto Sans KR', sans-serif"
            font-weight="800" font-size="22">1) Signal Inbox</text>

      <rect x="0" y="78" width="366" height="56" rx="18" fill="#111827" opacity="0.7"/>
      <text x="18" y="116" fill="#E5E7EB" font-family="system-ui, -apple-system, 'Segoe UI', 'Apple SD Gothic Neo', 'Noto Sans KR', sans-serif"
            font-weight="800" font-size="22">2) Anchor 문장</text>

      <rect x="0" y="156" width="366" height="56" rx="18" fill="#111827" opacity="0.7"/>
      <text x="18" y="194" fill="#E5E7EB" font-family="system-ui, -apple-system, 'Segoe UI', 'Apple SD Gothic Neo', 'Noto Sans KR', sans-serif"
            font-weight="800" font-size="22">3) Need Map</text>

      <rect x="0" y="234" width="366" height="56" rx="18" fill="#111827" opacity="0.7"/>
      <text x="18" y="272" fill="#E5E7EB" font-family="system-ui, -apple-system, 'Segoe UI', 'Apple SD Gothic Neo', 'Noto Sans KR', sans-serif"
            font-weight="800" font-size="22">4) Offer Builder</text>

      <rect x="0" y="312" width="366" height="56" rx="18" fill="#111827" opacity="0.7"/>
      <text x="18" y="350" fill="#E5E7EB" font-family="system-ui, -apple-system, 'Segoe UI', 'Apple SD Gothic Neo', 'Noto Sans KR', sans-serif"
            font-weight="800" font-size="22">5) Proof Sprint</text>
    </g>
  </g>
</svg>
