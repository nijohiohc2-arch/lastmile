<?xml version="1.0" encoding="UTF-8"?>
<svg width="1280" height="720" viewBox="0 0 1280 720" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="g1" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0B1020"/>
      <stop offset="55%" stop-color="#2B3A8F"/>
      <stop offset="100%" stop-color="#0B1020"/>
    </linearGradient>
    <radialGradient id="rg" cx="35%" cy="35%" r="70%">
      <stop offset="0%" stop-color="#6EE7FF" stop-opacity="0.18"/>
      <stop offset="100%" stop-color="#6EE7FF" stop-opacity="0"/>
    </radialGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="18" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="1280" height="720" fill="url(#g1)"/>
  <rect width="1280" height="720" fill="url(#rg)"/>

  <!-- Decorative orbit -->
  <g opacity="0.8" filter="url(#soft)">
    <circle cx="980" cy="250" r="150" fill="none" stroke="#8B5CF6" stroke-width="2" opacity="0.55"/>
    <circle cx="980" cy="250" r="95" fill="none" stroke="#22D3EE" stroke-width="2" opacity="0.45"/>
    <circle cx="980" cy="250" r="45" fill="none" stroke="#A78BFA" stroke-width="2" opacity="0.35"/>
    <circle cx="1095" cy="185" r="7" fill="#22D3EE" opacity="0.9"/>
    <circle cx="905" cy="330" r="6" fill="#8B5CF6" opacity="0.9"/>
    <circle cx="1010" cy="145" r="5" fill="#A78BFA" opacity="0.9"/>
  </g>

  <!-- Text block -->
  <g>
    <text x="78" y="132" fill="#E5E7EB" font-family="system-ui, -apple-system, 'Segoe UI', 'Apple SD Gothic Neo', 'Noto Sans KR', sans-serif"
          font-weight="700" font-size="28" opacity="0.95">SignalFlywheel</text>

    <text x="78" y="230" fill="#FFFFFF" font-family="system-ui, -apple-system, 'Segoe UI', 'Apple SD Gothic Neo', 'Noto Sans KR', sans-serif"
          font-weight="900" font-size="64" letter-spacing="-1">아이디어 신호</text>
    <text x="78" y="305" fill="#FFFFFF" font-family="system-ui, -apple-system, 'Segoe UI', 'Apple SD Gothic Neo', 'Noto Sans KR', sans-serif"
          font-weight="900" font-size="64" letter-spacing="-1">→ 팔리는 상품</text>

    <rect x="78" y="345" width="620" height="54" rx="16" fill="#111827" opacity="0.55"/>
    <text x="98" y="382" fill="#E5E7EB" font-family="system-ui, -apple-system, 'Segoe UI', 'Apple SD Gothic Neo', 'Noto Sans KR', sans-serif"
          font-weight="700" font-size="22" opacity="0.95">14일 플라이휠 템플릿 + 런치킷</text>

    <g transform="translate(78, 445)">
      <rect x="0" y="0" width="330" height="86" rx="20" fill="#22D3EE" opacity="0.16"/>
      <rect x="0" y="0" width="330" height="86" rx="20" fill="none" stroke="#22D3EE" stroke-width="2" opacity="0.55"/>
      <text x="22" y="55" fill="#E5E7EB" font-family="system-ui, -apple-system, 'Segoe UI', 'Apple SD Gothic Neo', 'Noto Sans KR', sans-serif"
            font-weight="800" font-size="28">Signal → Anchor</text>
    </g>

    <text x="78" y="640" fill="#9CA3AF" font-family="system-ui, -apple-system, 'Segoe UI', 'Apple SD Gothic Neo', 'Noto Sans KR', sans-serif"
          font-weight="600" font-size="18" opacity="0.95">신호를 문장으로 고정하고, 문장을 상품으로 바꾼다.</text>
  </g>
</svg>
